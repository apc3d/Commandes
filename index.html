<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mes commandes – APC3D</title>
  <!-- styles globaux (configurateur) -->
  <link rel="stylesheet" href="../style.css" />
  <!-- styles page commandes (listing) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LISTING DES COMMANDES (inchangé) -->
  <header class="cmd-header">
    <a href="../index.html" class="btn-back">← Retour au dashboard</a>
    <h1>Commandes récentes et en cours</h1>
  </header>
  <main class="cmd-main">
    <section id="orders-list" class="orders-list">
      <table class="orders-table">
        <thead>
          <tr>
            <th>Numéro</th><th>Date</th><th>Prix</th><th>État</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <!-- script.js injecte ici -->
        </tbody>
      </table>
    </section>

    <!-- DÉTAIL D’UNE COMMANDE (modifié) -->
    <section id="order-detail" class="order-detail hidden">
      <button id="backToList" class="btn-back">← Retour aux commandes</button>
      <h2>Commande <span id="detailOrderNumber"></span></h2>

      <div class="order-meta">
        <div><strong>Date :</strong> <span id="detailOrderDate"></span></div>
        <div><strong>Délai de livraison :</strong> <span id="detailDeliveryDate"></span></div>
        <div><strong>Facture :</strong> <a id="invoiceLink" href="#" target="_blank">Télécharger</a></div>
        <div><strong>Suivi colis :</strong> <a id="trackingLink" href="#" target="_blank">Voir le suivi</a></div>
      </div>

      <div class="order-status">
        <div class="step" data-step="validated">Validée</div>
        <div class="step" data-step="preparation">Préparation</div>
        <div class="step" data-step="production">Fabrication</div>
        <div class="step" data-step="shipped">Expédiée</div>
        <div class="step" data-step="delivered">Livrée</div>
      </div>

      <h3>Contenu de la commande</h3>
      <div id="config-detail-container"></div>
    </section>
  </main>

  <!-- TEMPLATE EXACT DU CONFIGURATEUR -->
  <template id="config-template">
    <div class="panel-wrapper">
      <div class="panel">
        <!-- Col 1 : Aperçu + REF + dims -->
        <div class="col preview">
          <div class="viewer"><div class="progress-overlay hidden"><span>0%</span></div></div>
          <p class="ref">Ref : <span class="filename"></span></p>
          <p class="dims">
            Dimensions :<br />
            <span class="dimx"></span> × <span class="dimy"></span> × <span class="dimz"></span> mm<br />
            Volume : <span class="vol"></span> cm³
          </p>
        </div>
        <!-- Col 2 : Sélections (désactivées) -->
        <div class="col settings">
          <div class="field">
            <label>Technologie</label>
            <select name="techno" disabled><option>FDM</option><option>SLA</option><option>SLS</option></select>
          </div>
          <div class="field">
