<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mes commandes – APC3D</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ← LISTING DES COMMANDES inchangé → -->
  <header class="cmd-header">
    <a href="../index.html" class="btn-back">← Retour au dashboard</a>
    <h1>Commandes récentes et en cours</h1>
  </header>
  <main class="cmd-main">
    <section id="orders-list" class="orders-list">
      <table class="orders-table">
        <thead>
          <tr>
            <th>Numéro</th><th>Date</th><th>Prix</th><th>État</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
      </table>
    </section>

    <!-- → DÉTAIL D’UNE COMMANDE ← -->
    <section id="order-detail" class="order-detail hidden">
      <button id="backToList" class="btn-back">← Retour aux commandes</button>
      <h2>Commande <span id="detailOrderNumber"></span></h2>

      <div class="order-meta">
        <div><strong>Date :</strong> <span id="detailOrderDate"></span></div>
        <div><strong>Délai de livraison :</strong> <span id="detailDeliveryDate"></span></div>
        <div><strong>Facture :</strong> <a id="invoiceLink" href="#" target="_blank">Télécharger</a></div>
        <div><strong>Suivi colis :</strong> <a id="trackingLink" href="#" target="_blank">Voir le suivi</a></div>
      </div>

      <div class="order-status">
        <div class="step" data-step="validated">Validée</div>
        <div class="step" data-step="preparation">Préparation</div>
        <div class="step" data-step="production">Fabrication</div>
        <div class="step" data-step="shipped">Expédiée</div>
        <div class="step" data-step="delivered">Livrée</div>
      </div>

      <h3>Contenu de la commande</h3>
      <div id="config-detail-container"></div>
    </section>
  </main>

  <!-- ——— TEMPLATE pour chaque bloc de config ——— -->
  <template id="config-template">
    <div class="panel-wrapper">
      <div class="panel">
        <!-- Col 1 : Aperçu 3D + REF -->
        <div class="col preview">
          <div class="viewer"></div>
          <p class="ref">Ref : <span class="filename"></span></p>
        </div>
        <!-- Col 2 : Valeurs figées dans des inputs bordés -->
        <div class="col settings">
          <input type="text" name="techno" class="setting-input" disabled />
          <input type="text" name="material" class="setting-input" disabled />
          <input type="text" name="finish" class="setting-input" disabled />
          <input type="text" name="color" class="setting-input" disabled />
        </div>
        <!-- Col 3 : Inserts / délai / checks -->
        <div class="col extras">
          <div class="field">
            <label>Inserts / taraudages manuels</label>
            <div class="slider-container">
              <input type="range" class="inserts-range" min="0" max="50" disabled />
              <input type="text" class="inserts-count" disabled />
            </div>
          </div>
          <div class="field delivery">
            <label>Délai de livraison</label>
            <div class="opts">
              <div class="opt" data-type="fast">Fast<br /><span class="opt-date">–</span></div>
              <div class="opt" data-type="standard">Standard<br /><span class="opt-date">–</span></div>
              <div class="opt" data-type="eco">Eco<br /><span class="opt-date">–</span></div>
            </div>
          </div>
          <div class="field checks">
            <label><input type="checkbox" disabled /> Contrôle du fichier par un expert</label>
            <label><input type="checkbox" disabled /> Conserver l'orientation originale</label>
          </div>
        </div>
        <!-- Col 4 : Récap quantités & prix dans un bandeau gris -->
        <div class="col summary">
          <div class="summary-header">
            <div class="field qty-order">
              <label>Quantité</label>
              <input type="number" class="quantity" disabled />
            </div>
            <div class="field">
              <label>Unité (EUR)</label>
              <div class="unit-price">0.00</div>
            </div>
            <div class="field">
              <label>Total (EUR)</label>
              <div class="total-price">0.00</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
